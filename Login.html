<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Old Club</title>
</head>
<body>
    <div class="iconAjuda">
        <a href="http://"><img id="ajuda" src="Img/ajudaIcon.png" alt="Ajuda"></a>
    </div>
    <div class="logo">
        <h1>Old Club</h1>
        <img id="estrela" src="Img/Estrela.svg" alt="estrela">
    </div>
    <main class="login">
        <p>E-mail:</p>
        <input type="email" placeholder="Digite o e-mail aqui" name="e-mail">
        <br>
        <p>Senha:</p>
        <input type="password" placeholder="Digite a senha aqui" name="senha">
        <p id="esqueciSenha">Esqueci minha senha</p>
        <div class="botoes">
            <a href="http://"><img id="primeiroAcesso" src="Img/nuvem 1.png" alt="primeiro acesso"></a>
            <a href="http://"><img id="login" src="Img/nuvem 2.png" alt="login"></a>
        </div>
    </main>
    
</body>
</html>
